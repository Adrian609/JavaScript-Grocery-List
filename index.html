<!DOCTYPE html>
<html lang="en">

<head>
  <title>Groceries</title>
  <link href="imgs/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" media="all">
</head>
<body>
  <div class="container card mt-4">
    <h1 class="mt-4">Grocery List</h1>
    <div>
      <button id=getList type="button" class="btn btn-primary">Get Grocery List</button>
      <button id="deleteItem" type="button" class="btn btn-danger">Delete Item</button>
    </div>
    <hr>
    <div>
      <form action="" class="mb-4">
        <div class="form-row col-12">
          <div class="col-3">
            <label for="item">Item</label>
            <input id="item" class="form-control" type="text" placeholder="Enter Item Name" required autofocus>
          </div>
          <div class="col-3">
            <label for="price">Price</label>
            <input id="price" class="form-control" type="number" step="0.01" min="0" max="100" placeholder="$" required autofocus>
          </div>
          <div class="col-3">
            <label for="quantity">Quantity</label>
            <input id="quantity" class="form-control" type="number" min="0" max="100" placeholder="0" required autofocus>
          </div>
          <div class="col-sm-3 mt-4">
            <button id="addItem" type="submit" class="btn btn-success btn-lg btn-block">Add Item</button>
          </div>
      </form>
      </div>
      <div id="main" class="mb-4">
      </div>
    </div>
  </div>
</body>
<script src="src/GroceryItem.js"></script>
<script src="src/main.js"></script>

</html>
